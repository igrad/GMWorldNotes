<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Working Title</title>

      <link rel="stylesheet" href="themes/default_dark.css">
      <link rel="stylesheet" href="css/main.css">

      <!-- Import jQuery -->
      <script src="js/jquery.js"></script>

      <!-- Home page javascript -->
      <script>
         $(document).ready({ function () {

         }});
      </script>
   </head>
   <body>
      <div id="shelf_view">
         <!-- This contains the binder's header, offering a bit of information to the
         user -->

         <div id="upper_shelf">
            <!-- This area contains the upper portion of the shelf, including the
            buttons for each option on the shelf. -->
            <div id="upper_shelf_btn_file" class="upper_shelf_btn">File</div>
            <div id="upper_shelf_btn_text" class="upper_shelf_btn">Text</div>
            <div id="upper_shelf_btn_insert" class="upper_shelf_btn">Insert</div>
            <div id="upper_shelf_btn_share" class="upper_shelf_btn">Share</div>
            <div id="upper_shelf_btn_templates" class="upper_shelf_btn">Templates</div>
         </div>

         <div id="lower_shelf_viewport">
            <!-- Contains the options of the selected shelf option. -->
            <iframe id="lower_shelf_file_view" class="lower_shelf_iframe" src="menu_iframe/lower_shelf_file_view.html"></iframe>

            <iframe id="lower_shelf_text_view" class="lower_shelf_iframe" src="menu_iframe/lower_shelf_text_view.html" style="display:hidden"></iframe>

            <iframe id="lower_shelf_insert_view" class="lower_shelf_iframe" src="menu_iframe/lower_shelf_insert_view.html" style="display:hidden"></iframe>

            <iframe id="lower_shelf_share_view" class="lower_shelf_iframe" src="menu_iframe/lower_shelf_share_view.html" style="display:hidden"></iframe>

            <iframe id="lower_shelf_template_view" class="lower_shelf_iframe" src="menu_iframe/lower_shelf_template_view.html" style="display:hidden"></iframe>
            </div>
         </div>
      </div>

      <div id="lower_flex">
         <div id="tree_view">
            <!-- This contains the tree view of all nodes in this binder. -->
            Tree view of all nodes
         </div>

         <div id="resize_bar">
         </div>

         <div id="content_view">
            <!-- This displays all information about the node itself. -->
            <div class="cv_title_wrap"></div>
         </div>
      </div>
   </body>
</html>
