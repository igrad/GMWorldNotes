<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>GM World Notes</title>

      <!-- TODO: Change this to javascript to load the theme based on the user's saved preferences -->
      <link id="link_theme" rel="stylesheet" href="themes/default_dark.css">
      <link rel="stylesheet" href="css/main.css">

      <script>
         if (typeof module === 'object') {
            window.module = module;
            module = undefined;
         }
      </script>

      <!-- Import jQuery -->
      <script src="js/jquery.js"></script>

      <script>
         if (window.module) module = window.module;
      </script>

      <!-- Import other javascript files -->
      <script src="js/objecttree.js"></script>
      <script src="js/right-click-menus.js"></script>
      <script src="js/index.js"></script>
      <script src="js/DataStore.js"></script>
      <script src="js/Notebook.js"></script>
      <script src="js/load.js"></script>
   </head>
   <body>
      <div id="shelf_view">
         <!-- This contains the binder's header, offering a bit of information to the
         user -->

         <div id="upper_shelf">
            <!-- This area contains the upper portion of the shelf, including the
            buttons for each option on the shelf. -->
            <div id="upper_shelf_btn_file" class="upper_shelf_btn"
            onmouseover="ShelfHover(this)" onmouseout="ShelfLeaveHover(this)"
            onclick="ShelfSwitch(this)" frame="lower_shelf_file_view">File</div>
            <div id="upper_shelf_btn_text" class="upper_shelf_btn"
            onmouseover="ShelfHover(this)" onmouseout="ShelfLeaveHover(this)"
            onclick="ShelfSwitch(this)" frame="lower_shelf_text_view">Text</div>
            <div id="upper_shelf_btn_insert" class="upper_shelf_btn"
            onmouseover="ShelfHover(this)" onmouseout="ShelfLeaveHover(this)"
            onclick="ShelfSwitch(this)" frame="lower_shelf_insert_view">Insert</div>
            <div id="upper_shelf_btn_share" class="upper_shelf_btn"
            onmouseover="ShelfHover(this)" onmouseout="ShelfLeaveHover(this)"
            onclick="ShelfSwitch(this)" frame="lower_shelf_share_view">Share</div>
            <div id="upper_shelf_btn_templates" class="upper_shelf_btn"
            onmouseover="ShelfHover(this)" onmouseout="ShelfLeaveHover(this)"
            onclick="ShelfSwitch(this)"
            frame="lower_shelf_template_view">Templates</div>
         </div>

         <div id="lower_shelf_viewport">
            <!-- Contains the options of the selected shelf option. -->
            <iframe id="lower_shelf_file_view" class="lower_shelf_iframe"
            src="menu_iframe/lower_shelf_file_view.html" style="display:block"></iframe>

            <iframe id="lower_shelf_text_view" class="lower_shelf_iframe"
            src="menu_iframe/lower_shelf_text_view.html"></iframe>

            <iframe id="lower_shelf_insert_view" class="lower_shelf_iframe"
            src="menu_iframe/lower_shelf_insert_view.html"></iframe>

            <iframe id="lower_shelf_share_view" class="lower_shelf_iframe" src="menu_iframe/lower_shelf_share_view.html"></iframe>

            <iframe id="lower_shelf_template_view" class="lower_shelf_iframe" src="menu_iframe/lower_shelf_template_view.html"></iframe>
            </div>
         </div>
      </div>

      <div id="lower_flex">
         <div id="tree_view">
            <!-- This contains the tree view of all nodes in this binder. -->
         </div>

         <div id="resize_bar"></div>

         <div id="content_view">
            <!-- This displays all information about the node itself. -->
         </div>
      </div>
   </body>
</html>
